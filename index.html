<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container" >
      <div class="image">
        <img
        src="./images/image-equilibrium.jpg"
        class="equi"
        alt="Equilibrium"
      />
      <div class="layer">
        <span><img src="/images/icon-view.svg" class="eye"alt="eye"></span>
      </div>
      </div>
      
      <span class="heading">Equilibrium #3429</span>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>

      <div class="content left-right">
            <span class="left content">
            <span><img src="/images/icon-ethereum.svg" class="icon" alt="icon" /></span> 
              <span class="txt">&ensp;0.041 ETH</span>
          </span>
          
          <span class="right content">
            <span><img src="/images/icon-clock.svg" class="clock" alt="clock" /></span> 
              
              <span class="txt-right">&ensp;3 days left</span>
          </span>
      </div>

      <div class="column-divide"></div>

      <div class="bottom">
        <img src="/images/image-avatar.png" class="avatar" alt="avatar" />
        <span>Creation of </span> <span class="txt-style"> &nbsp; Jules Wyvern</span>
      </div>
    </main>

    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://jay-kamble.netlify.app/" target="_blank">Jay Kamble</a>.
    </div>
  </body>
</html>
